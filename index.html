<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disney Memory Challenge</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/script.js"></script>
</head>
<body>
    <header>
        <img id="logo" src="imgs/disney-logo.png">
        <h1>Memory Challenge</h1>
    </header>

    
    <main>       
        <h3 id="winner-message" class="display-none">Winner!</h3>

        <div id="col1">
            <div id="find-me">
                <h2>Find Me!</h2>
                <hr>
                <div id="char-thumbnails">
                    <div id="nemo"></div>
                    <div id="simba"></div>
                    <div id="mickey"></div>
                    <div id="remy"></div>
                    <div id="walle"></div>
                    <div id="moana"></div>
                    <div id="kevin"></div>
                    <div id="mike"></div>
                    <div id="sully"></div>
                    <div id="woody"></div>
                    <div id="buzz"></div>
                    <div id="eve"></div>
                </div>                
            </div>

            <button class="button-hover-style">Restart Game</button>
        </div>

        <section id="table">
            <div id="0" class="breathe default"></div>
            <div id="1" class="breathe default"></div>
            <div id="2" class="breathe default"></div>
            <div id="3" class="breathe default"></div>
            <div id="4" class="breathe default"></div>
            <div id="5" class="breathe default"></div>
            <div id="6" class="breathe default"></div>
            <div id="7" class="breathe default"></div>
            <div id="8" class="breathe default"></div>
            <div id="9" class="breathe default"></div>
            <div id="10" class="breathe default"></div>
            <div id="11" class="breathe default"></div>
            <div id="12" class="breathe default"></div>
            <div id="13" class="breathe default"></div>
            <div id="14" class="breathe default"></div>
            <div id="15" class="breathe default"></div>
            <div id="16" class="breathe default"></div>
            <div id="17" class="breathe default"></div>
            <div id="18" class="breathe default"></div>
            <div id="19" class="breathe default"></div>
            <div id="20" class="breathe default"></div>
            <div id="21" class="breathe default"></div>
            <div id="22" class="breathe default"></div>
            <div id="23" class="breathe default"></div>
        </section>

        <div id="scoreboard">
            <h2>Scoreboard</h2>
            <hr>

            <p>Number of Matches:</p>
            <p><span id="match-counter">8</span>/ 12</p>
            <p id="message">Not a match, try again</p>
        </div>

       
    </main>
</body>
</html>
